<script>
function whatsThis()
{
document.getElementById("menuSelected").innerHTML="Biztos hallottál már arról, hogy alakultak lottózó baráti társaságok, akik úgy\ növelték nyerési esélyeiket, hogy összebeszéltek, hogy különböző számokat játszanak meg.\
Ennek az oldalnak a célja, hogy feltöltsd, hogy milyen számokat játszol meg, illetve\
ellenőrizni tudd, hogy más, játszotta-e már meg ezt a számsort, így növelve az \
éltalotok kiválasztott számok nyerési esélyét";
}
function howTo()
{
document.getElementById("menuSelected").innerHTML="Annyit kell tenned, hogy a megjátszani kívánt számot beírod a tipp mezőbe. Ha az\
ellenőrzésre kattintasz, ellenőrizheted, hogy a felhasználóink közül adta-e már fel\
valaki a megadott szám kombinációt. Ha nem, és megjátszod akkor rákattinthatsz\
a megjátszás lehetőségre, ezzel név nélkül elküldve a hetente frissülő adatbázisunkba\
a tipped, hogy segíts másoknak, nehogy ugyanazt a számsort játszák meg. \
Ha nem akarsz tippelni, generálhatsz is egy random kombinációt, amiről biztos lehetsz,\
hogy a felhasználóink tippjeitől eltérő, egyedi.";
}
function felt()
{
document.getElementById("menuSelected").innerHTML="Az oldal használata teljesen ingyenes. A tippek beküldése önkéntes, anonim. Az\ oldal\
felületén egy reklám van elhelyezve, amely az oldal üzemeltetésének a költségeit fedezi.\
Ezen felül, ha tetszik az oldal támogathatod az oldal készítőjét, ezzel is segítve az oldal\
zavartalan működését, terjesztését.";
}
function nothing(){
	document.getElementById("menuSelected").innerHTML="";
}
function checkIfNum(str){
	if(str.length==0){
		document.getElementById("err").innerHTML="";
		toGreen();
		return;
		}
	if(isNaN(str)){
		document.getElementById("err").innerHTML="Helytelen számformátumot használtál!";
	toRed();
		return;
		}
	if(parseInt(str)>90){
		document.getElementById("err").innerHTML="Helytelen számformátumot használtál!";
	toRed();
		return;
		}
	if(parseInt(str)<1){
		document.getElementById("err").innerHTML="Helytelen számformátumot használtál!";
	toRed();
		return;
		}
	

	
}
function toRed(){
	document.getElementById("tip0").style.borderColor="red";
	document.getElementById("tip1").style.borderColor="red";
	document.getElementById("tip2").style.borderColor="red";
	document.getElementById("tip3").style.borderColor="red";
	document.getElementById("tip4").style.borderColor="red";
	}
function toGreen(){
	document.getElementById("tipOK").hidden=true;
	document.getElementById("tipNotOK").hidden=true;
	document.getElementById("tip0").style.borderColor="#6b6b6b";
	document.getElementById("tip1").style.borderColor="#6b6b6b";
	document.getElementById("tip2").style.borderColor="#6b6b6b";
	document.getElementById("tip3").style.borderColor="#6b6b6b";
	document.getElementById("tip4").style.borderColor="#6b6b6b";
	document.getElementById("err").innerHTML="";
	}
function check(){
 var tipps = new Array();
tipps[0]=document.getElementById("tip0").value;
tipps[1]=document.getElementById("tip1").value;
tipps[2]=document.getElementById("tip2").value;
tipps[3]=document.getElementById("tip3").value;
tipps[4]=document.getElementById("tip4").value;
	var sorted =tipps.sort();
	for (var i = 0; i < sorted.length - 1; i++) {
    if (sorted[i + 1] == sorted[i]) {
        document.getElementById("err").innerHTML="Nem különböznek a megadott számok!";
		toRed();
		return;
    }
}

if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
	if (xmlhttp.readyState<4){
		
		}  
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    if(xmlhttp.responseText=="true"){
	document.getElementById("tipOK").hidden=false;
	document.getElementById("tipNotOK").hidden=true;
	}else{
		document.getElementById("tipOK").hidden=true;
		document.getElementById("tipNotOK").hidden=false;
		document.getElementById("err").innerHTML="Ezt a számot már valaki megjátszotta az oldal használói közül";
		}
    }
  }
 var tipps = new Array();
tipps[0]=document.getElementById("tip0").value;

tipps[2]=document.getElementById("tip2").value;
tipps[3]=document.getElementById("tip3").value;
tipps[4]=document.getElementById("tip4").value;


xmlhttp.open("GET","gettip.php?tip0="+tipps[0]+"&tip1="+tipps[1]+"&tip2="+tipps[2]+"&tip3="+tipps[3]+"&tip4="+tipps[4],true);
xmlhttp.send();
}
